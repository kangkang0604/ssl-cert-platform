server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: ssl-cert-platform

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ssl_cert_platform?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=Asia/Shanghai
    username: root
    password: root
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 10000
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0

  # 邮件配置
  mail:
    host: smtp.163.com
    port: 465
    username: your-email@163.com
    password: your-password
    protocol: smtps
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            enable: true

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.ssl.platform.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      insert-strategy: not_null
      update-strategy: not_null
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Knife4j文档配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.ssl.platform.controller

knife4j:
  enable: true
  setting:
    language: zh_cn

# JWT配置
jwt:
  secret: ssl-cert-platform-jwt-secret-key-2024-minimax-agent-production
  expiration: 86400
  header: Authorization
  prefix: Bearer

# 邮件发送配置
mail:
  enabled: false
  from: your-email@163.com
  from-name: SSL证书管理平台

# 证书配置
cert:
  letsencrypt:
    api-url: https://acme-v02.api.letsencrypt.org/directory
    account-email: admin@ssl-platform.com
  zerossl:
    api-url: https://api.zerossl.com/acme
  renew:
    days-before: 30
    check-interval: 3600

# 定时任务配置
scheduler:
  enabled: true
  cert-check-cron: "0 0 */1 * * ?"
  cert-renew-cron: "0 0 2 * * ?"
  monitor-check-cron: "0 0 */2 * * ?"

# 日志配置
logging:
  level:
    root: INFO
    com.ssl.platform: DEBUG
    com.baomidou.mybatisplus: DEBUG
  file:
    name: logs/ssl-cert-platform.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 应用自定义配置
app:
  name: SSL证书自动续期平台
  version: 1.0.0
  description: SSL证书自动申请、续期、部署管理平台
